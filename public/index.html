<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00ff88" />
    
    <!-- Enhanced SEO Meta Tags -->
    <meta name="description" content="BluntDAO is the biggest IRL onboarding movement to Web3 via Proof of Sesh. Join global cannabis communities, explore legal status worldwide, and connect with local OGs. Onboarding the next billion, 1 blunt/sesh at a time." />
    <meta name="keywords" content="BluntDAO, cannabis community, Web3, blockchain, DAO, proof of sesh, cannabis legalization, global cannabis, decentralized, marijuana community, NFT, crypto" />

    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bluntdao.org/" />
    <meta property="og:title" content="BluntDAO - Global Cannabis Community & Web3 Onboarding" />
    <meta property="og:description" content="Join the biggest IRL cannabis community onboarding movement to Web3. Explore global cannabis laws, connect with local chapters, and participate in Proof of Sesh." />
    <meta property="og:image" content="https://bluntdao.org/img/BluntDAO.png" />
    <meta property="og:site_name" content="BluntDAO" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bluntdao.org/" />
    <meta property="twitter:title" content="BluntDAO - Global Cannabis Community & Web3" />
    <meta property="twitter:description" content="The biggest IRL cannabis community onboarding movement to Web3 via Proof of Sesh" />
    <meta property="twitter:image" content="https://bluntdao.org/img/BluntDAO.png" />
    <meta property="twitter:creator" content="@BluntDAO" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://bluntdao.org/" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="%PUBLIC_URL%/img/BluntDAO.png" as="image" type="image/png">
    <link rel="preload" href="%PUBLIC_URL%/img/banner.gif" as="image" type="image/gif">
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap"></noscript>
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//discord.com">
    <link rel="dns-prefetch" href="//t.me">
    <link rel="dns-prefetch" href="//blunts.wtf">
    <link rel="dns-prefetch" href="//www.googletagmanager.com">
    <link rel="dns-prefetch" href="//twitter.com">
    <link rel="dns-prefetch" href="//github.com">
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>🍃BluntDAO🍃</title>
